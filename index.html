<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Score Counter App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Mozilla+Text:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="team">
            <div class="heading1"> TEAM RED</div>
            <div class="box" id="box1"> 0 </div>
            <div class="buttons">
                <button class="btn btn-r"  onclick="add1R()">+1</button>
                <button class="btn btn-r" onclick="add2R()">+2</button>
                <button class="btn btn-r" onclick="add3R()">+3</button>
            </div>
        </div>
        <div class="team">
            <div class="heading2"> TEAM BLUE</div>
            <div class="box" id="box2"> 0 </div>
            <div class="buttons">
                <button class="btn btn-b " onclick="add1B()">+1</button>
                <button class="btn btn-b" onclick="add2B()">+2</button>
                <button class="btn btn-b"  onclick="add3B()">+3</button>
            </div>
        </div>
<div class="new-game-btn">
    <button id="newGB" onclick="reset()">NEW COUNT</button>
</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
